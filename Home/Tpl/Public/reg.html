<include file="Public:userheader"/>
    <form action="__APP__/{$Think.MODULE_NAME}/reg_check" method="post"   >
        <h2 style="margin-left: 150px">用户注册</h2>
        <label>
            用户名:
        </label>
        <input type="text"  class="span5" id="loginname" name="loginname"/>
        <span id="login_err"></span>

        <label>密码</label>
        <input type="password" class="span5 " autocomplete="off" name="password"/>

        <label>姓名:</label>
        <input type="text"  class="span5" name="username"/>
        
        <label>QQ号:</label>
        <input type="text"  class="span5" name="qq" id="qq"/>
        <span id="qq_err"></span>


        <label>电话号码</label>
        <input type="text"  class="span5" name="tele" id="tele"/>
        <span id="tele_err"></span>

        <label>宿舍楼</label>

        <select name="sushel">
            <volist name="sushe" id="ls">
                <option value="{$ls.value}">{$ls.name}</option >
            </volist>
        </select>

        <label>宿舍号</label>
        <input type="text" class="span5 "name="susheh"/>

        <label>推荐人</label>
        <input type="text"class="span5" name="referrer"/> 
        
        <label>透支 </label>
        <select name="amount2">
            <option value="0">不透支</option>
            <volist name="data" id="ls">
                <option value="{$ls.value2}">{$ls.value2}元</option>
            </volist>
        </select>

        <br/>

        <input type="submit" id="reg" class="btn btn-primary " value="继续"/>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#loginname').focusout(function(){
            val=$('#loginname').attr('value')
            if(val){
                if(val.length<=5)$('#login_err').text("用户名必须大于5位");
                else{
                    url=ROOT+"Public/check_loginname?loginname="+val;
                    $('#login_err').load(url);
                }
            }else{
                $('#login_err').text("没有填写用户名");
                submit_switch = true;
            }
        });
        $('#qq').focusout(function(){
            url=ROOT+"Public/check_qq?loginname="+$('#qq').attr('value');
            $('#qq_err').load(url);
        });
        $('#tele').focusout(function(){
            url=ROOT+"Public/check_tele?loginname="+$('#tele').attr('value');
            $('#tele_err').load(url);
        });
    });   
</script>
<include file="Public:footer"/>
