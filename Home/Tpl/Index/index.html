<include file="Public:header"/>
        <ul class="breadcrumb" style="margin-bottom:0px;">您当前所在位置:
          <li class="active">首页 <span class="divider">/</span></li>
        </ul>
        <div class="left_content">
			<include file="SideBar:newsbox"/>
        </div>
        
        <div class="center_content">
        <present name="_SESSION['loginname']">
            <div class="alert alert-info">您已登录,现在可以点击<a href="{:U('User/index')}" class="btn btn-primary">用户中心</a>来管理您的账户</div>
        <else />
            <form action="{:U('public/logincheck')}" method="post">
                <label>用户名</label>
                <input type="text" class="span3" name="loginname"/>
                <label>密码</label>
                <input type="password" class="span3" name="password"/>
                <div>
                    <span><img src="{:U('public/code')}" onclick=this.src="{:U('public/code')}?"+Math.random() /></span>
                    <span><input class="span2" name="code" autocomplete="off" type="text" ></span>
                </div>
                <br />
                 <input type="submit" value="登陆" class="btn btn-primary"/>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </form>
        </present>
        </div>
        <!-- 中央区定义结束 -->
        
        <div class="right_content">
			<include file="SideBar:neworder"/>
        </div>
        
    </div>
<include file="Public:footer"/>
