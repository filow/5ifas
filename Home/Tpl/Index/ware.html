<include file="Public:header"/>
        <div class="crumb_navigation"> 您现在所在的位置: <a href="{:U('index/index')}">首页</a>--&gt;<span class="current">商品列表</span>
        </div>
        <div class="left_content">
            <include file="SideBar:newsbox"/>
        </div>
        <!-- 左边栏内容结束 -->
     <div class="center_content">
         <volist name="data" id="li">
			<div class="prod_box">
                <div class="top_prod_box"></div>
                <div class="center_prod_box">
                    <div class="product_title">{$li.w_name}</div>
                    <div class="product_img">
                        <a href="{:U('index/w',array('id'=>$li['id']))}"><img class="pimg{$li.id}" src="__ROOT__/Public/upload/{$li.w_pic}"/></a>
                    </div>
                    <div class="prod_price">
                        <span class="price">{$li.w_price}元/{$li.danwei}  积分:{$li.price}分</span>
                    </div>
                </div>
                <div class="bottom_prod_box"></div>
            </div>
         </volist>

		<empty name="data"><div style="float:left">无相关检索结果</div></empty>
		<div class="pages">
        	<ul>{$show}</ul>
        </div>
   </div>
        <div class="right_content">
			<include file="SideBar:neworder"/>
        </div>
        <!-- 右边栏结束 --> 
    </div>
    <!-- 主内容区结束 -->
<include file="Public:footer"/>
