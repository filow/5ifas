<include file="Public:header_shop"/>
<ul class="breadcrumb">
    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/index">商家信息</a> <span class="divider">/</span>
    </li>
    <li>
        <a href="#">信息修改</a> <span class="divider">/</span>
    </li>
    
</ul>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_all.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/uedit/themes/default/ueditor.css"/>
<form action="__APP__/{$Think.MODULE_NAME}/update" method='post' enctype="multipart/form-data">
   <label>商家名称</label>
   <input type="text" name="shop_name" value='{$data.shop_name}' class="span5"/>
    <label>商家地址</label>
    <input type="text" name="address" value='{$data.address}' class="span5"/>
    <label>商品区域:   {$data.address}</label>
     <label>联系电话</label>
    <input type="text" name="tele" value='{$data.tele}' class="span5"/>
    <label>接受订单起始时间（如9:30）</label>
    <input type="text" name="start_time" value='{$data.start_time}'class="span5"/>
     <label>接受订单终止时间（如19:30）</label>
    <input type="text" name="end_time" value='{$data.end_time}'class="span5"/>
      <label>起订份数</label>
    <input type="text" name="service_num"value='{$data.service_num}'  class="span5"/>
<label>起订价格</label>
    <input type="text" name="service_price"value='{$data.service_price}'  class="span5"/>
    <label>商家简介</label>
     <script  id="myEditor">{$data.shop_desn}</script>
    <label>登录名:{$data.login_name}</label>
   
    <label>登陆密码</label>
    <input type="text" name="password"class="span5"/>
    
    <label>上传商家图片</label>
    <input type='file' name='logo_href' class="span5"  /> 
    <br/>
 
      <img src="__PUBLIC__/upload/{$data.logo_href}" height="100"width="100"/>
      <br/>
      <input type="hidden" name="id"value="{$data.id} " />
    <input type="submit" value=" 确定 " />
    <input type="reset" value=" 重置 " />
</form>
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render("myEditor");
</script>
<include file="Public:footer_shop"/>
