<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">网站消息管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a>修改消息</a> <span class="divider">/</span>
    </li
</ul>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_all.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/uedit/themes/default/ueditor.css"/>
<form action="{:U('update')}" method="POST">
    <label>文章标题</label>

    <input type="text" name="title" value="{$data.title}"/></br>
    <input type="hidden"name="id" value="{$data.id}"/>

    <script id="myEditor">{$data.text} </script>
    <input type="submit" class="btn btn-primary"/>
</form>
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render("myEditor");
</script>
