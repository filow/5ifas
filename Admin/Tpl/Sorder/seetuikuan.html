<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">订单管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a>查看退款订单</a> <span class="divider">/</span>
    </li>
</ul>
<table class="table">
    <thead>
        <tr>
            <th>订单号</th>
            <th>用户卡号</th>
            <th width="60">收货人</th>
            <th>电话号码</th>
            <th width="180">退款商品详情</th>
            <th>退款金额</th>
            <th>送货地址</th>
            <th>送货时间</th>
            <th>备注</th>
            <th width="60">操作人</th>
        </tr>
    </thead>
    <tbody>
    <volist  name="data" id="li">
        <tr>
            <td>{$li.order_id}</td>
            <td>{$li.cardn}</td>
            <td>{$li.delivername}</td>
            <td>{$li.delivertele}</td>
            <td>{$li.desn}</td>
            <td>{$li.amount}</td>
            <td>{$li.deliveraddress}</td>
            <td>{$li.delivertime} {$li.hour}:{$li.minute}</td>
            <td>{$li.beizhu}</td>
            <td>{$li.operator}</td>
        </tr>
    </volist>
</tbody>
</table>
<form action="{:U('index')}" method="GET" >
    订单号查询:
    <input type="text"class="span2" name="order_id" value="{$query.order_id}"/>
    用户卡号：
    <input type="text"class="span2" name="cardn" value="{$query.cardn}"/> 
    收货人：
    <input class="span2"  type="text" name="delivername" value="{$query.delivername}" />
    <br />送货时间：
    <input class="span2"  type="text" name="delivertime" value="{$query.delivertime}" />
    送货地址：
    <input class="span2"  type="text" name="deliveraddress" value="{$query.deliveraddress}" />
    <input type="submit" value="查询" class="btn btn-primary"/>
</form>
<form action="{:U('Export/index')}" method="POST" >
    <input type="hidden"class="span2" name="export_data" value='{$export_data}'/>   
    <input type="submit" value="导出" class="btn"/>
</form>
{$show}
<include file="Public:footer"/>
