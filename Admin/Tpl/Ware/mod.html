<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">商品管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a>商品修改：{$data.w_name}</a> <span class="divider">/</span>
    </li>
</ul>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_all.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/uedit/themes/default/ueditor.css"/>
<form action="{:U('update')}" method='post' enctype="multipart/form-data">
    <label>商品名称</label>
    <input type="text" name="w_name" value='{$data.w_name}' class="span5"/>
    <br/>
    <label>进货价格</label>
    <input type="text" name="w_buyprice" value='{$data.w_buyprice}' class="span5"/>
    <label>显示价格比例(%)</label>
    <input type="text" name="w_echopricerate" value='{$data.w_echopricerate}' class="span5"/>
    <label>售价</label>
    <input type="text" name="w_price" value='{$data.w_price}'class="span5"/>
    <label>单位</label>
    <select name="danwei"> 
        <option  value="个" <eq name="data.danwei" value="个">selected</eq> >个</option>
        <option value="份" <eq name="data.danwei" value="份">selected</eq> >份</option>
        <option value="张" <eq name="data.danwei" value="张">selected</eq>>张</option>
        <option value="瓶" <eq name="data.danwei" value="瓶">selected</eq> >瓶</option>
        <option value="杯" <eq name="data.danwei" value="杯">selected</eq> >杯</option>
        <option value="盒" <eq name="data.danwei" value="盒">selected</eq> >盒</option>
        <option value="袋" <eq name="data.danwei" value="袋">selected</eq> >袋</option>
        <option value="平方米" <eq name="data.danwei" value="平方米">selected</eq>>平方米</option>
        <option value="米"<eq name="data.danwei" value="米">selected</eq> >米</option>
    </select>

    <label>商品数量</label>
    <input type="text" name="w_num" value='{$data.w_num}' class="span5"/>
    <label>送货宿舍</label>
    <volist  name="sushe" id="ls" key="k">
        <php>if($k%8==0) echo "<br/>";</php> 
        <input type='checkbox'<eq name="ls.isselected" value="1"> checked="checked" </eq> name='sushe[]'  value="{$ls.value}"  /> {$ls.name} 
    </volist>
    <br/>
    <label  class="checkbox">是否支持购买 <input name="can_buy" type="checkbox" <eq name="data.can_buy" value="1"> checked="checked" </eq>/></label>
    <label>是否支持货到付款</label>
    <select name="onlinepay">
        <option <eq  name="data.onlinepay" value="2" > selected</eq>  value="2">是</option>
        <option <eq  name="data.onlinepay" value="1" > selected</eq> value="1">否</option>
    </select>
    <label>商品简介</label>
    <script  id="myEditor">{$data.w_desn}</script>
    <label>上传商品图片</label>
    <input type='file' name='w_pic' class="span5"  /> 
    <br/>

    <img src="__PUBLIC__/upload/{$data.w_pic}" height="100"width="100"/>
    <br/>
    <input type="hidden" name="id" value="{$data.id} " />
    <input type="submit" class="btn btn-primary" value=" 确定 " />
</form>
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render("myEditor");
</script>
<include file="Public:footer"/>
