<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">商品管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a>添加商品</a> <span class="divider">/</span>
    </li>
</ul>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_all.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/uedit/themes/default/ueditor.css"/>
<form action="__APP__/{$Think.MODULE_NAME}/insert" method='post' enctype="multipart/form-data">
    <label>商品名称</label>
    <input type="text" name="w_name" class="span5"/>
    <br/>
    <label>进货价格</label>
    <input type="text" name="w_buyprice"class="span5"/>
    <label>显示价格比例(%)</label>
    <input type="text" name="w_echopricerate"class="span5" value="150" />
    <label>售价</label>
    <input type="text" name="w_price" class="span5"/>
    <label>单位</label>
    <select name="danwei"> 
        <option value="个">个</option>
        <option value="份">份</option>
        <option value="张">张</option>
        <option value="瓶">瓶</option>
        <option value="杯">杯</option>
        <option value="盒">盒</option>
        <option value="袋">袋</option>
        <option value="平方米">平方米</option>
        <option value="米">米</option>
    </select>

    <label>商品数量</label>
    <input type="text" name="w_num"class="span5"/>
    <label>送货宿舍</label>
    <volist  name="sushe" id="ls" key="k">
        <php>if($k%8==0) echo "<br/>";</php> 
        <input type='checkbox' checked name='sushe[]'  value="{$ls.value}"  /> {$ls.name} 
    </volist>
    <br/>
    <label class="checkbox">是否支持购买 <input name="can_buy" type="checkbox" checked/></label>
    <label>是否支持货到付款</label>
    <select name="onlinepay">
        <option value="2">是</option>
        <option value="1">否</option>
    </select>

    <label>商品简介</label>
    <script  id="myEditor"></script>
     <label>上传商品图片</label>
    <input type='file' name='w_pic' class="span5"  /> 
    <br/>
    <input type="submit" class="btn btn-primary" value=" 确定 " />
</form>
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render("myEditor");
</script>
<include file="Public:footer"/>
