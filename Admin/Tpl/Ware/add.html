<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/index">商品管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/add">添加商品</a> <span class="divider">/</span>
    </li>
</ul>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_config.js"></script>
<script type="text/javascript" src="__ROOT__/Public/uedit/editor_all.js"></script>
<link rel="stylesheet" href="__ROOT__/Public/uedit/themes/default/ueditor.css"/>
<label>选择商家</label>
<select name="shop_id" id="ware_add">

    <option value="0">选择商家</option>
    <volist name="shop_data" id="li">
        <option value="{$li.id}" <php> if($_GET["shop_id"]==$li["id"]) echo "selected"; </php> >{$li.shop_name}</option>
    </volist>
</select>
<form action="__APP__/{$Think.MODULE_NAME}/insert" method='post' enctype="multipart/form-data">

    <label>商品名称</label>
    <input type="text" name="w_name"class="span5"/>
    <label>商品分类</label>
    {$select}
    <br/>
    <label>进货价格</label>
    <input type="text" name="w_buyprice"class="span5"/>
    <label>进价比例(%)</label>
    <input type="text" name="w_echopricerate"class="span5" value="150" />
    <label>售价</label>
    <input type="text" name="w_price"class="span5"/>
    <label>单位</label>
    <select name="danwei"> 
        <option value="个">个</option>
        <option value="份">份</option>
        <option value="张">张</option>
        <option value="瓶">瓶</option>
        <option value="杯">杯</option>
        <option value="盒">盒</option>
        <option value="袋">袋</option>
        <option value="平方米">平方米</option>
        <option value="米">米</option>
    </select>

    <label>商品数量</label>
    <input type="text" name="w_num"class="span5"/>
    <label>商品积分(若填写，则为钱+积分形式)</label>
    <input type="text" name="price"class="span5"/>
    <label>送货宿舍</label>
    <volist  name="sushe" id="ls" key="k">
        <php>if($k%9==0) echo "<br/>";</php> 
        <input type='checkbox' checked name='sushe[]'  value="{$ls.value}"  /> {$ls.name} 
    </volist>
    <br/>
    <label  class="checkbox">是否支持购买 <input name="can_buy" type="checkbox" checked/></label>
    <label class="checkbox"  >是否为订座产品<input name="dz" type="checkbox" /></label>
    <label class="checkbox"  >订购该商品时是否发送短信<input name="send_sms" type="checkbox" checked /></label>
    <label class="checkbox"  >是否为折扣优惠券<input name="is_youhui" type="checkbox" /></label>
    <label class="checkbox"  >是否为团购商品<input name="is_tuan" type="checkbox" /></label>
    <label >是否支持货到付款</label>
    <select name="onlinepay">
        <option value="2">是</option>
        <option value="1">否</option>

    </select>

    <label>市场价（团购商品必填项）</label>
    <input type="text" name="w_sc_price"class="span5"/>
    <label>团购结束时间（团购商品必填项,格式：2012-10-16）</label>
    <input type="text" name="w_end_time"class="span5"/>
    <label>商品简介</label>
    <script  id="myEditor"></script>
    <label>上传商品图片</label>
    <input type='file' name='w_pic' class="span5"  /> 
    <input name="shop_id" type="hidden" value="{$Think.get.shop_id}"/>
    <br/>
    <input type="submit" value=" 确定 " />
    <input type="reset" value=" 重置 " />
</form>
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render("myEditor");
</script>
<include file="Public:footer"/>
