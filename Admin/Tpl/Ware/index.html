<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">商品管理</a> <span class="divider">/</span>
    </li>
</ul>
<table class="table">
    <thead>
        <tr>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>商品售价</th>
            <th>是否支持货到付款</th>
            <th>商品添加时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <foreach name="data" item="li">
        <tr>
            <td>{$li.id}</td>
            <td>{$li.w_name}</td>
            <td>{$li.w_price}元</td>
            <td><eq name="li.w_price" value="1">否<else/>是</eq></td>
            <td>{$li.w_time|date="Y-m-d",###}</td>
            <td>
                <a href="{:U('mod',array('id' => $li['id']))}" class="btn btn-primary">修改</a>
                <a href="{:U('cover',array('id' => $li['id']))}" onclick="return confirm('确认要下架？')" class="btn">下架</a> </td>
        </tr>
    </foreach>
</tbody>
</table>

<form action="{:U('index')}" method="GET" >
    商品名：<input type="text"class="span2" name="w_name" value="{$query.w_name}"/> 商品价格：<input class="span2"  type="text" name="w_price" value="{$query.w_price}" />
    <input type="submit" class="btn btn-primary" value="查询"/>
</form> 

<form action="{:U('Export/index')}" method="POST" >
    <input type="hidden"class="span2" name="export_data" value='{$export_data}'/>   <input type="submit" class="btn" value="导出"/>
</form>
{$show}
<include file="Public:footer"/>
