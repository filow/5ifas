<include file="Public:header"/>
<style>.blueword{color:blue;}</style>
<ul class="breadcrumb">
    <li>
        <a>财务管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a href="{:U('manage')}">充值管理</a> <span class="divider">/</span>
    </li>

</ul>
<h3>申请充值的订单管理</h3>
<form action="{:U('manage')}" method="get">
    检索：<input type="text" name="username" placeholder="输入目标用户的名字以检索" value="{$_GET.username}"/>
    <input type="submit" value="提交" class="btn btn-primary">
    <a class="btn" href="{:U('manage')}">清除筛选条件</a>
</form>
<table class="table">
    <thead>
        <th>充值订单号</th>
        <th>卡号</th>
        <th>用户名</th>
        <th>申请时间</th>
        <th>操作人</th>
        <th>金额</th>
        <th>用户余额</th>
        <th>备注</th>
        <th>操作</th>
    </thead>
    <tbody>
        <volist name="data" id="li">
        <tr <eq name="li.is_bigcustomer" value="1">class="buleword"</eq>>
            <td>{$li.orderid}</td>
            <td>{$li.cardn}</td>
            <td><a href="{:UG(array('username'=>$li['username']))}">{$li.username}</a></td>
            <td>{$li.createtime}</td>
            <td>{$li.operator}</td>
            <td>{$li.amount}</td>
            <td>{$li.yue}</td>
            <td>{$li.beizhu}</td>
            <td>
                <form action="__APP__/{$Think.MODULE_NAME}/manageserver" method="get" class="form-inline">
                    卡号：<input name="cardn" type="text" class="span2" />
                    <input type="hidden" value="{$li.orderid}" name="dingdanhao" />
                    <input type="submit" class="btn btn-primary" value="确认充值" />
                </form>
            </td>
        </tr>
        </volist>
    </tbody>
</table>
{$show}
<include file="Public:footer"/>
