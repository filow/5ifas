    </li>

        <a href="#">查询</a> <span class="divider">/</span>

<select id="shop_ban_index" name="ban_id">
    <option value="0">全部版块</option>
    <volist name="ban_data" id="li">

        <option value="{$li.id}" <php> if($_GET["banid"]==$li["id"]) echo "selected" </php> >{$li.ban_name}</option>
    </volist>
</select>
<select id="shop_area_index" name="area_id">
    <option value="0">全部区域</option>
    <volist name="select" id="li">

        <option value="{$li.id}" <php> if($_GET["area_id"]==$li["id"]) echo "selected" </php> >{$li.area_name}</option>
    </volist>
</select>


<table class="table">
    <thead>
        <tr>
            <th>商家编号</th>
            <th>商家名称</th>
            <th>商家电话</th>
             <th>商家地址</th>
            <th>基本操作</th>
        </tr>
    </thead>
    <tbody>
    <foreach name="data" item="li">
        <tr>
            <td>{$li.id}</td>
            <td>{$li.shop_name}</td>
            <td>{$li.tele}</td>
            <td>{$li.address}</td>
            <td><a href="__APP__/Shop/up/id/{$li.id}"><i class="icon-arrow-up"></i>上移</a>|<a href="__APP__/Shop/down/id/{$li.id}"><i class="icon-arrow-down"></i>下移</a><a onclick="return confirm('您确定要删除吗？')"  href="__APP__/{$Think.MODULE_NAME}/delete/id/{$li.id}"><i class="icon-remove"></i>删除</a>|<a href="__APP__/{$Think.MODULE_NAME}/mod/id/{$li.id}"><i class="icon-pencil"></i>修改</a>|<eq name="li.is_hot" value="0"><a href="__APP__/{$Think.MODULE_NAME}/hot/id/{$li.id}"><i class=" icon-arrow-up"></i>推荐</a><else/><a href="__APP__/{$Think.MODULE_NAME}/qhot/id/{$li.id}"><i class=" icon-arrow-down"></i>取消推荐</a></eq>
            </td>
        </tr>
    </foreach>
</tbody>
</table>
