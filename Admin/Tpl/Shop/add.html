    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/index">商家管理</a> <span class="divider">/</span>
    </li>
    <li>

</ul>
<label>选择板块</label>
<select id="shop_ban_add" name="ban_id">
    <option>选择板块</option>
    <volist name="ban_data" id="li">

        <option value="{$li.id}" <php> if($_GET["banid"]==$li["id"]) echo "selected" </php> >{$li.ban_name}</option>
    </volist>
</select>
<form action="__APP__/{$Think.MODULE_NAME}/insert" method="post" enctype="multipart/form-data" >
    <label>商家名</label>
    <input class="span5" type="text"name="shop_name"  />
    <label>商家地址</label>
    <input class="span5"type="text" name="address"  />
    <label>商家区域</label>
    {$select}

    <label>商家手机号</label>
    <input class="span5"type="text" name="tele" />
    <label>商家登录名</label>
    <input class="span5"type="text" name="login_name"  />
    <label>商家登陆密码</label>
    <input class="span5"type="text" name="password"  />
    <label>商家Logo</label>
    <input class="span5"type="file" name="logo"  />
   
    <label>接受订单起始时间（如9:30）</label>
    <input type="text" name="start_time" value='{$data.start_time}'class="span5"/>
    <label>接受订单终止时间（如19:30）</label>
    <input type="text" name="end_time" value='{$data.end_time}'class="span5"/>
    <label>起订份数</label>
    <input type="text" name="service_num"value='{$data.service_num}'  class="span5"/>
    <label>起订价格</label>
    <input type="text" name="service_price"value='{$data.service_price}'  class="span5"/>
    <br/>
    <input type="hidden" name="ban_id" value="{$Think.get.banid}"/>
    <button type="submit"   class="btn btn-primary" />提交</button>
<button  id="return"   class="btn btn-inverse" />返回</button>

</form>
