<div class="container-fluid">
    <div style="margin-left:38%;">
        <form name="myform" action="{:U('public/adminlogin')}" method="post">
        <label>用户名</label>
        <input type="text" class="span3" name="username"/>

        <input type="password" class="span3" name="password"/>

        <div clas="row">
            <img src="{:U('public/code')}" onclick=this.src="{:U('public/code')}?"+Math.random() />
            <span><input class="span2" name="code" type="text" ></span>
        </div>

        <input type="submit" class="btn btn-primary span3" />
        </form>
