<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">权限管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a>添加控制器</a> <span class="divider">/</span>
    </li>
</ul>
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  增加的权限里，需要填写的控制器名称和操作名称必须与代码中定义的相同。
</div>
<ul class="nav nav-tabs">
  <li>
    <a href="{:U('Node')}">权限列表</a>
  </li>
  <li class="active"><a href="">增加控制器</a></li>
</ul>
<form action="{:U('Node_ctrl_add_handle')}" method="post" class="form-inline">
  <table class="table table-bordered" style="width:60%;margin:auto;">
    <tbody>
      <tr>
        <td>要添加的项目类型</td>
        <td>
          <label>
            <input type="radio" name="level" value="2" />
            控制器(Controller)
          </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label>
            <input type="radio" name="level" value="3" />
            动作(Action)
          </label>
        </td>
      </tr>
      <tr>
        <td>
          项目名称
        </td>
        <td>
          <input type="text" value="" name="name" />
        </td>
      </tr>
      <tr>
        <td>
          项目描述
        </td>
        <td>
          <input type="text" value="" name="title" />
        </td>
      </tr>
      <tr>
        <td>是否开启</td>
        <td>
          <label>
            <input type="radio" name="status" value="1" checked="checked"/>
            是
          </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label>
            <input type="radio" name="status" value="0" />
            否
          </label>
        </td>
      </tr>
      <tr>
        <td>排序</td>
        <td><input type="text" name="sort" value="1" /></td>
      </tr>
      <tr>
        <td></td>
        <td>
           <input type="submit" value="提交" class="btn btn-primary">
        </td>
      </tr>
    </tbody>
  </table>

</form>
<include file="Public:footer"/>
