<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/index">权限管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/index">管理员列表</a> <span class="divider">/</span>
    </li>
</ul>
<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>管理员名称</th>
        <th>职位</th>
        <th>电话</th>
        <th>是否启用</th>
        <th>提成比例</th>
        <th>报销比例</th>
        <th>操作</th>
    </thead>
    <tbody>
        <volist name="admin" id="li" key="i">
        <tr>
            <td>{$i}</td>
            <td>{$li.username}</td>
            <td>
                <foreach name="li.role" item="vo">
                    {$vo.remark}<br />
                </foreach>
            </td>
            <td>{$li.phone}</td>
            <td><eq name="li.isdelete" value="0"><a class="text-success">启用</a><else /><a class="muted">停用</a></eq></td>
            <td>{$li.tc_perc}</td>
            <td>{$li.bx_perc}</td>
            <td>
                <a class="btn btn-primary" href="{:U('user_mod',array('id'=>$li['id']))}">修改</a>&nbsp;&nbsp;
                <a href="{:U('user_delete',array('id' => $li['id']))}" onclick="return confirm('确定要删除吗?')" class="btn btn-warning">删除</a>
            </td>
        </tr>
        </volist>
    </tbody>
</table>
<a class="btn btn-primary" href="{:U('user_add')}">增加用户</a>
<include file="Public:footer"/>
