<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="{:U('index')}">用户管理</a> <span class="divider">/</span>
    </li>
    <li>
        <a>修改用户</a> <span class="divider">/</span>
    </li>
</ul>
<form action="{:U('update_big')}" method="post">
    <input type="hidden" name="id" value="{$data.id}"/>
    <label>客户名: {$data.loginname}</label>
    <label>姓名:</label>
    <input type="text" value="{$data.username}" class="span5 "  name="username"/>
    <label>密码</label>
    <input type="text" class="span5" placeholder="如不更改则留空" name="password"/>  
    <label>QQ号:</label>
    <input type="text" value="{$data.qq}" class="span5" name="qq"/> 
    <label>电话号码 </label>
    <input type="text"value="{$data.tele}" class="span5" name="tele"/> 
    <label>常用联系地址</label>
    <input type="text" class="span5" name="address" value="{$data.address}"/>
    <label>备注</label>
    <textarea name="beizhu" cols="" rows="" style=" width:583px; height:110px;">{$data.beizhu}</textarea>
    <br/>
    <input type="submit" class="btn btn-primary" value="修改"/>   
</form>
<include file="Public:footer"/>
