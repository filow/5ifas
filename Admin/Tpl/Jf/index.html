<include file="Public:header"/>
<ul class="breadcrumb">
    <li>
        <a href="__APP__/{$Think.MODULE_NAME}/index">积分管理</a> <span class="divider">/</span>
    </li>

</ul>
<table class="table  ">
    <thead>
        <tr>
            <th>ID</th>
            <th>金额</th>
            <th>类型</th>
            <th>用户卡号</th>
            <th>详情</th>

        </tr>
    </thead>
    <tbody>
    <volist  name="data" id="li">
        <tr>
            <td>{$li.id}</td>
            <td>{$li.amount}</td>
            <td><eq name="li.newstype" value="1">收入<else/>支出</eq></td>
        <td>{$li.cardn}</td>
        <td> {$li.desn}</td>
        </tr>
    </volist>
</tbody>
</table>
<div style="float:left">
    <form action="__APP__/{$Think.MODULE_NAME}/index" method="GET" >
       卡号：<input type="text"class="span2" name="cardn" value="{$query.cardn}"/> 类型（1收入2支出）：<input class="span2"  type="text" name="type" value="{$query.type}" /> <input type="submit" value="查询"/>

    </form> 
</div>
<form action="__APP__/Export/index" method="POST" >
    <input type="hidden"class="span2" name="export_data" value='{$export_data}'/>   <input type="submit" value="导出"/>
</form>
{$show}

<include file="Public:footer"/>
